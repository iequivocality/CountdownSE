<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://fonts.googleapis.com/css?family={{fontFamily}}:400,{{fontWeight}}" rel="stylesheet"/>
<div class="main-container">
    <div class="keyboard">
        <div class="keyboardRow">
            <div class="key qKey">
                <div class="keyName">Q</div>
                <div class="keyPurpose">Burst</div>
            </div>
            <div class="key wKey">
                <div class="keyName">W</div>
                <div class="keyPurpose">⬆️</div>
            </div>
            <div class="key eKey">
                <div class="keyName">E</div>
                <div class="keyPurpose">Skill</div>
            </div>
        </div>
        <div class="keyboardRow keyboardBottom">
            <div class="key aKey">
                <div class="keyName">A</div>
                <div class="keyPurpose">⬅️</div>
            </div>
            <div class="key sKey">
                <div class="keyName">S</div>
                <div class="keyPurpose">⬇️</div>
            </div>
            <div class="key dKey">
                <div class="keyName">D</div>
                <div class="keyPurpose">➡️</div>
            </div>
        </div>
        <div class="test"></div>
    </div>
</div>
